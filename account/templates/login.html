{% extends 'base.html' %}

{% block title %}Login - HR Management System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to your account</p>
    </div>
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="username" name="username" id="username" class="form-control" required 
                   placeholder="your.username@example.com" 
                   autocomplete="username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required 
                   placeholder="Enter your password"
                   autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="divider">
        <span>OR</span>
    </div>
    
    <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register now</a>
    </div>
</div>
{% endblock %}
