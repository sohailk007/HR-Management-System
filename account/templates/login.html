{% extends 'base.html' %}
{% load static %}

{% block title %}Login - HR Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <div class="text-center mb-4">
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-text">Login to your account</p>
            </div>
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="username" name="username" id="username" class="form-control" required 
                           placeholder="your.username@example.com" 
                           autocomplete="username">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="text-center my-3">
                <span class="text-muted">OR</span>
            </div>
            
            <div class="text-center">
                Don't have an account? <a href="{% url 'register' %}">Register now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
