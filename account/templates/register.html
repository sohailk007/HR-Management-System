{% extends 'base.html' %}

{% block title %}Register - HR Management System{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-header">
        <h1>Create Account</h1>
        <p>Fill in your details to register</p>
    </div>

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-grid">

            <div class="form-group">
                <label>Salutation <span>*</span></label>
                <select name="salutation" class="form-control" required>
                    <option value="Mr" {% if form_data.salutation == 'Mr' %}selected{% endif %}>Mr</option>
                    <option value="Miss" {% if form_data.salutation == 'Miss' %}selected{% endif %}>Miss</option>
                </select>
            </div>

            <div class="form-group">
                <label>Full Name <span>*</span></label>
                <input type="text" name="full_name" value="{{ form_data.full_name }}" class="form-control" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Date of Birth <span>*</span></label>
                <input type="date" name="dob" value="{{ form_data.dob }}" class="form-control" required>
                <small class="form-text text-muted">Format: YYYY-MM-DD</small>
            </div>

            <div class="form-group">
                <label>Gender <span>*</span></label>
                <select name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="M" {% if form_data.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if form_data.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if form_data.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Username <span>*</span></label>
                <input type="text" name="username" value="{{ form_data.username }}" class="form-control" required placeholder="your.username@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" value="{{ form_data.phone }}" class="form-control" placeholder="+1234567890">
                <small class="form-text text-muted">With country code</small>
            </div>

            <div class="form-group full-width">
                <label>Address <span>*</span></label>
                <textarea name="address" class="form-control" required placeholder="Enter your complete address">{{ form_data.address }}</textarea>
            </div>

            <div class="form-group full-width">
                <label>Office Location <span>*</span></label>
                <input type="text" name="location" value="{{ form_data.location }}" class="form-control" required placeholder="e.g. Mumbai HQ">
            </div>

            <div class="form-group">
                <label>Password <span>*</span></label>
                <input type="password" name="password" class="form-control" required placeholder="Create strong password">
                <small class="form-text text-muted">Min 8 chars, letters & numbers</small>
            </div>

            <div class="form-group">
                <label>Confirm Password <span>*</span></label>
                <input type="password" name="password_confirm" class="form-control" required placeholder="Re-enter password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>
{% endblock %}
