<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€¢ HR Portal</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
        background:linear-gradient(135deg,#15b7f7 0%,#418fe9 100%);
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        padding:15px;
    }
    .register-container {
        background:#fff;
        border-radius:18px;
        box-shadow:0 15px 45px rgba(0,0,0,0.25);
        max-width:720px;
        width:100%;
        padding:30px;   /* reduced from 40px */
    }
    .register-header {
        text-align:center;
        margin-bottom:20px;   /* reduced */
    }
    .register-header h1 {
        font-size:28px;
        color:#333;
        margin-bottom:6px;
    }
    .register-header p {
        font-size:13.5px;
        color:#666;
    }
    .messages { margin-bottom:16px; }
    .alert {
        padding:10px 14px;
        border-radius:7px;
        font-size:13.5px;
        margin-bottom:8px;
    }
    .alert-error { background:#fee; border:1px solid #fcc; color:#c33; }
    .alert-success { background:#efe; border:1px solid #cfc; color:#3c3; }

    .form-grid {
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:14px;     /* reduced from 20px */
    }
    .form-group {
        margin-bottom:12px;   /* reduced */
    }
    .form-group.full-width { grid-column:1/-1; }
    .form-group label {
        display:block;
        margin-bottom:6px;
        color:#333;
        font-weight:600;
        font-size:13.5px;
    }
    .form-group label span { color:#e74c3c; }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width:100%;
        padding:10px 12px;     /* reduced */
        border:2px solid #e0e0e0;
        border-radius:8px;
        font-size:14px;
        transition:all .3s ease;
    }
    .form-group textarea { min-height:68px; resize:vertical; }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline:none;
        border-color:#667eea;
        box-shadow:0 0 0 3px rgba(102,126,234,0.15);
    }
    .form-group small {
        font-size:11.5px;
        color:#888;
        margin-top:4px;
        display:block;
    }
    .btn {
        width:100%;
        padding:13px;
        background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
        color:white;
        border:none;
        border-radius:8px;
        font-size:15.5px;
        font-weight:600;
        cursor:pointer;
        margin-top:10px;
        transition:all .2s;
    }
    .btn:hover {
        transform:translateY(-2px);
        box-shadow:0 8px 18px rgba(102,126,234,0.35);
    }
    .login-link {
        text-align:center;
        margin-top:18px;
        font-size:13.5px;
        color:#555;
    }
    .login-link a {
        color:#667eea;
        font-weight:600;
        text-decoration:none;
    }
    .login-link a:hover { text-decoration:underline; }

    @media (max-width:768px) {
        .form-grid { grid-template-columns:1fr; }
        .register-container { padding:25px 20px; }
    }
</style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <h1>Create Account</h1>
        <p>Fill in your details to register</p>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-grid">

            <div class="form-group">
                <label>Salutation <span>*</span></label>
                <select name="salutation" required>
                    <option value="Mr" {% if form_data.salutation == 'Mr' %}selected{% endif %}>Mr</option>
                    <option value="Miss" {% if form_data.salutation == 'Miss' %}selected{% endif %}>Miss</option>
                </select>
            </div>

            <div class="form-group">
                <label>Full Name <span>*</span></label>
                <input type="text" name="full_name" value="{{ form_data.full_name }}" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Date of Birth <span>*</span></label>
                <input type="date" name="dob" value="{{ form_data.dob }}" required>
                <small>Format: YYYY-MM-DD</small>
            </div>

            <div class="form-group">
                <label>Gender <span>*</span></label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M" {% if form_data.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if form_data.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if form_data.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Username <span>*</span></label>
                <input type="text" name="username" value="{{ form_data.username }}" required placeholder="your.username@example.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" value="{{ form_data.phone }}" placeholder="+1234567890">
                <small>With country code</small>
            </div>

            <div class="form-group full-width">
                <label>Address <span>*</span></label>
                <textarea name="address" required placeholder="Enter your complete address">{{ form_data.address }}</textarea>
            </div>

            <div class="form-group full-width">
                <label>Office Location <span>*</span></label>
                <input type="text" name="location" value="{{ form_data.location }}" required placeholder="e.g. Mumbai HQ">
            </div>

            <div class="form-group">
                <label>Password <span>*</span></label>
                <input type="password" name="password" required placeholder="Create strong password">
                <small>Min 8 chars, letters & numbers</small>
            </div>

            <div class="form-group">
                <label>Confirm Password <span>*</span></label>
                <input type="password" name="password_confirm" required placeholder="Re-enter password">
            </div>
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

</body>
</html>
