<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Management System{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Feather Icons (used in your navbar) -->
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">

    <!-- Custom CSS Block -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% load static %}


    <!-- ==================== SIDEBAR ==================== -->
    {% if request.user.is_authenticated %}
        {% include 'includes/sidebar.html' %}
    {% endif %}
    <!-- ================================================= -->

    <!-- Flash Messages -->
    {% include 'includes/messages.html' %}

    <!-- Page Content -->
    <main>
        <div class="container-fluid py-4">
            {% block content %}
            <!-- Child templates will fill this -->
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: Feather Icons JS (for <i data-feather=""> if you use it elsewhere) -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>feather && feather.replace();</script>

    <!-- Custom JS Block -->
    {% block extra_js %}{% endblock %}
</body>
</html>
