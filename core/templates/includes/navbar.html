{% load static %}
<header class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed header-blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'assets/images/logo.png' %}" alt="" class="logo">
            <img src="{% static 'assets/images/logo-icon.png' %}" alt="" class="logo-thumb">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link pop-search" href="#"><i class="feather icon-search"></i></a>
                <div class="search-bar">
                    <input type="text" class="form-control border-0 shadow-none" placeholder="Search here">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="{% static 'assets/images/user/avatar-1.jpg' %}" class="img-radius wid-40"
                        alt="User-Profile-Image">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li>
                        <div class="pro-head text-center py-2">
                            <img src="{% static 'assets/images/user/avatar-1.jpg' %}" class="img-radius mb-2"
                                alt="User-Profile-Image">
                            {% if request.user.is_authenticated %}
                                <span>{{ request.user.username }}</span>
                            {% else %}
                                <span>Guest</span>
                            {% endif %}
                        </div>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'change_password' %}">
                            <i class="feather icon-lock"></i> Change Password</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i
                                    class="feather icon-lock"></i> Logout</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'login' %}"><i
                            class="feather icon-log-in"></i> Sign IN</a></li>
                    {% endif %}
                </ul>
            </li>
        </ul>
    </div>
</header>
